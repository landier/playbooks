- hosts: all
  gather_facts: no
  tags: test-wrapper
  tasks:
    - name: "Start test container"
      delegate_to: localhost
      docker_container:
        name: "{{ inventory_hostname }}"
        image: "{{ docker_image }}"
        command: sleep 30m
        state: started
        recreate: yes
        cleanup: yes
        detach: true
        interactive: true
        tty: true

    - name: Install python and sudo inside the container
      raw: apt -y update && apt install -y python3-minimal python3-urllib3 sudo

    - name: Create sudo group
      when: user is defined
      group:
        name: sudo
        system: yes
    
    - name: "Create {{ user }} user"
      when: user is defined
      user:
        name: "{{ user }}"
        uid: 1000
        groups: adm,sudo
        append: yes
    
    - name: "Switch to {{ user }} user"
      when: user != 'root'
      set_fact:
        ansible_user: "{{ user }}"

- name: "Import {{ playbook }} playbook"
  import_playbook: "{{ playbook }}"

- name: "Idempotency check of {{ playbook }} playbook"
  import_playbook: "{{ playbook }}"

- hosts: all
  tags: test-wrapper
  tasks:
    - name: "Stop {{ inventory_hostname }} container"
      delegate_to: localhost
      docker_container:
        name: "{{ inventory_hostname }}"
        state: absent
