- hosts: mbox01

  tasks:
    - name: "Set hostname: {{ inventory_hostname }}"
      become: yes
      hostname:
        name: "{{ inventory_hostname }}"

    - name: Install workstation packages
      become: yes
      tags: ["apt"]
      apt:
        name: "{{ item }}"
        update_cache: yes
        state: latest
        force: yes
      with_items:
        - vim
        - git
        - zsh
        - htop
        - curl
        - wget
        - screen
        - terminator
        - ncdu
        - tree
        - solaar # Logitech Unify
        - openssh-server

