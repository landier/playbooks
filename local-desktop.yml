- hosts: localhost

  tasks:
    - name: Install workstation packages
      become: yes
      tags: ["apt"]
      apt:
        name: "{{ item }}"
        update_cache: yes
        state: latest
        force: yes
      with_items:
        - vim
        - git
        - zsh
        - htop
        - curl
        - wget
        - xbindkeys
        - xautomation
        - screen
        - terminator
        - fonts-powerline
        - ncdu
        - tree
        - krb5-user # for work

    # - name: Install snap packages
    #   snap:
    #     name: "{{ item }}"
    #     classic: yes
    #   with_items:
    #     - code-insiders
    #     - chromium
    #     - slack
    #     - spotify
    
    - name: "Git clone Prezto for current user: {{ansible_user_id }}"
      git:
        repo: https://github.com/sorin-ionescu/prezto.git
        dest: "/home/{{ ansible_user_id }}/.zprezto"
    
    - name: Install Prezto
      file:
        path: "/home/{{ ansible_user_id }}/.{{ item }}"
        src: "/home/{{ ansible_user_id }}/.zprezto/runcoms/{{ item }}"
        state: link
        mode: 0644
      with_items:
          - zlogin
          - zlogout
    
    - name: "Git clone dotfiles for current user:  {{ ansible_user_id }}"
      git:
        repo: "{{ dotfiles_repo_url }}"
        dest: "/home/{{ ansible_user_id }}/.dotfiles"
        accept_hostkey: True
      register: dotfiles_repo
    
    - name: Symlink dotfiles
      command: "/home/{{ ansible_user_id }}/.dotfiles/dotfiles.sh link"
      when: dotfiles_repo.changed

    - name: Change shell to zsh
      become: yes
      user:
        name: "{{ ansible_user_id }}"
        shell: /bin/zsh

    - name: Install Docker requirements
      become: yes
      apt:
        name: "{{ item }}"
        update_cache: yes
        state: latest
        force: yes
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: Add Docker GPG key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      
    - name: "Add Docker repository for {{ ansible_distribution_release }}"
      become: yes
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable

    - name: Install Docker
      become: yes
      apt:
        name: "{{ item }}"
        update_cache: yes
        state: latest
        force: yes
      with_items:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    - name: Add Docker group
      become: yes
      group:
        name: docker
        system: yes
    
    - name: "Add current user {{ ansible_user_id }} to group"
      become: yes
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Add Nvidia repository
      become: yes
      apt_repository:
        repo: 'ppa:graphics-drivers'

    - name: Install Nvidia driver
      become: yes
      apt:
        name: nvidia-driver-430 # check latest version first: https://www.nvidia.com/object/unix.html
        update_cache: yes

    - name: Download Dropbox
      tags: dropbox
      command: "wget -O /tmp/dropbox.tar.gz \"https://www.dropbox.com/download?plat=lnx.x86_64\""
      args:
        creates: "{{ ansible_user_dir }}/.dropbox-dist/"
      register: download_dropbox
    
    - name: Extract Dropbox
      tags: dropbox
      unarchive:
        src: /tmp/dropbox.tar.gz
        dest: "{{ ansible_user_dir }}"
      when: download_dropbox.changed

    - name: Start Dropbox
      tags: dropbox
      command: "echo \"Dropbox new install, please execute {{ ansible_user_dir }}/.dropbox-dist/dropboxd\""
      when: download_dropbox.changed

    - name: Add Dropbox autostart
      tags: dropbox
      copy:
        dest: "{{ ansible_user_dir }}/.config/autostart/dropboxd.desktop"
        content: |
          [Desktop Entry]
          Type=Application
          Exec={{ ansible_user_dir }}/.dropbox-dist/dropboxd
          Hidden=false
          NoDisplay=false
          X-GNOME-Autostart-enabled=true
          Name[en_US]=Dropbox
          Name=Dropbox
          Comment[en_US]=Dropbox
          Comment=Dropbox

    - name: Install OneDrive client
      apt:
        name: onedrive
      register: instlal_onedrive

    - name: Instructions
      tags: onedrive
      command: "echo \"OneDrive new install, please execute onedrive --synchronize"
      when: instlal_onedrive.changed
      