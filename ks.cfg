#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone Europe/Paris
#Root password
rootpw --disabled
#Initial user
user nlandier --fullname "Nicolas Landier"
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel
#Disk partitioning information
part /boot --fstype ext4 --size=256 --asprimary
part pv1 --size=40000 --grow --ondisk=sda
volgroup vg1 pv1
logvol / --vgname=vg1 --fstype=btrfs --size=8192 --name=root
logvol swap --vgname=vg1 --fstype=swap --size=4096 --name=swap
logvol /home --vgname=vg1 --fstype=btrfs --size=8192 --grow --name=home
#System authorization infomation
auth  --useshadow  --enablemd5
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled
#Do not configure the X Window System
skipx
%packages
openssh-server
